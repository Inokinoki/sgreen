name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Go Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Check formatting
        run: |
          unformatted=$(go fmt ./...)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: sgreen-linux-amd64
          - goos: linux
            goarch: arm64
            binary: sgreen-linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            binary: sgreen-linux-armv7
          - goos: windows
            goarch: amd64
            binary: sgreen-windows-amd64.exe
          - goos: windows
            goarch: arm64
            binary: sgreen-windows-arm64.exe
          - goos: darwin
            goarch: amd64
            binary: sgreen-darwin-amd64
          - goos: darwin
            goarch: arm64
            binary: sgreen-darwin-arm64
          - goos: freebsd
            goarch: amd64
            binary: sgreen-freebsd-amd64
          - goos: freebsd
            goarch: arm64
            binary: sgreen-freebsd-arm64
          - goos: android
            goarch: arm64
            binary: sgreen-android-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          mkdir -p build
          go build -ldflags="-w -s" -o build/${{ matrix.binary }} ./cmd/sgreen

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: build/${{ matrix.binary }}
          retention-days: 7

  gnu-screen-parity:
    name: GNU Screen Parity
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: go.sum

      - name: Build sgreen binary
        run: |
          mkdir -p build
          go build -o build/sgreen ./cmd/sgreen

      - name: Run GNU comparison (if screen exists)
        shell: bash
        run: |
          if ! command -v screen >/dev/null 2>&1; then
            echo "screen not found on this runner; skipping GNU parity comparison."
            exit 0
          fi
          chmod +x test/behavior/compare_with_gnu_screen.sh
          SGREEN_BIN="$PWD/build/sgreen" SCREEN_BIN="$(command -v screen)" test/behavior/compare_with_gnu_screen.sh

      - name: Assert no behavior diffs
        shell: bash
        run: |
          report="test/behavior/gnu_screen_comparison_results.md"
          if [ ! -f "$report" ]; then
            echo "No parity report found (comparison likely skipped)."
            exit 0
          fi
          if grep -q "different /" "$report"; then
            echo "GNU parity comparison found differences:"
            grep "different /" "$report"
            exit 1
          fi

      - name: Upload parity report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gnu-screen-parity-${{ matrix.os }}
          path: test/behavior/gnu_screen_comparison_results.md
          if-no-files-found: ignore
          retention-days: 7
