name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: make test

  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Check formatting
        run: |
          unformatted=$(go fmt ./...)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            exit 1
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary: sgreen-linux-amd64
          - goos: linux
            goarch: arm64
            binary: sgreen-linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            binary: sgreen-linux-armv7
          - goos: windows
            goarch: amd64
            binary: sgreen-windows-amd64.exe
          - goos: windows
            goarch: arm64
            binary: sgreen-windows-arm64.exe
          - goos: darwin
            goarch: amd64
            binary: sgreen-darwin-amd64
          - goos: darwin
            goarch: arm64
            binary: sgreen-darwin-arm64
          - goos: freebsd
            goarch: amd64
            binary: sgreen-freebsd-amd64
          - goos: freebsd
            goarch: arm64
            binary: sgreen-freebsd-arm64
          - goos: android
            goarch: arm64
            binary: sgreen-android-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Build
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          mkdir -p build
          go build -ldflags="-w -s" -o build/${{ matrix.binary }} ./cmd/sgreen

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: build/${{ matrix.binary }}
          retention-days: 7
